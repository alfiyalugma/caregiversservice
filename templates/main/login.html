{% extends 'main/base.html' %}
{% load static %}

{% block title %}
Login
{% endblock %}

{% block content %}
<br><br>
	<main class="form-signin w-100 m-auto">

	  <div>
	    <style>
		    h5{
			  color: red;
		    }
	    </style>
	    {% for message in messages %}
	    <h5>{{message}}</h5>
	    {% endfor %}
	  </div>

	  <form style="width: 50%; margin: 0 auto;" method="POST">
	    {% csrf_token %}
	    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

	    <div class="form-floating">
	      <input type="text" class="form-control" id="floatingInput" name="email" placeholder="name@example.com">
	      <label for="floatingInput">Email</label>
	    </div>
	    <div class="form-floating">
	      <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
	      <label for="floatingPassword">Password</label>
	    </div>

	    <div class="form-check text-start my-3">
	      <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
	    </div>
	    <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
		  <p class="mt-5 mb-3 text-body-secondary"><a href="/registration">Registration page</a></p>
	  </form>
	</main>
{% endblock %}
